<!-- Recent Posts -->
<section class="glass rounded-2xl p-6">
  <h3 class="text-lg font-semibold mb-4">Recent Posts</h3>

    {% for post in site.posts limit:5 %}

      <a
        href="{{ post.url | relative_url }}"
        class="block hover:text-sky-400 transition"
        >{{ post.title }}</a
      >
    </li>
    {% endfor %}
  </ul>
</section>
