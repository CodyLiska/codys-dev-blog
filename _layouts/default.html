<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    .glass { border: 1px solid rgb(255 255 255 / 0.2); backdrop-filter: blur(4px); }
  </style>
</head>
<body class="min-h-screen bg-neutral-900 text-slate-200 antialiased">
  <nav class="text-center py-4 border-b border-white/10">
    <a href="{{ site.baseurl }}/" class="text-2xl font-semibold hover:text-sky-400">Home</a>
  </nav>
  {{ content }}
  <footer class="mt-12 pt-8 border-t border-white/10 text-center text-xs text-white/50 py-6">
    © <span id="year"></span> {{ site.title }} — All rights reserved.<br>
    <a href="https://github.com/CodyLiska/codys-dev-blog" class="text-sky-400 hover:underline">GitHub</a>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
