<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    .glass {
      border: 1px solid rgb(255 255 255 / 0.2);
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body class="min-h-screen bg-neutral-900 text-slate-200 antialiased">
  <header class="border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center">
      <h1 class="font-bold text-4xl md:text-5xl text-white tracking-wider">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10 md:grid md:grid-cols-3 md:gap-8">
    <!-- Blog Article -->
    <article class="md:col-span-2">
      <section class="glass rounded-2xl p-8 prose prose-invert max-w-none">
        <h1>{{ page.title }}</h1>
        <p class="text-sm text-white/50 mb-4">{{ page.date | date: "%B %-d, %Y" }}</p>
        {{ content }}
      </section>
    </article>

    <!-- Sidebar -->
    <aside class="space-y-8 mt-12 md:mt-0">
      {% include sidebar.html %}
    </aside>
  </main>

  <footer class="border-t border-white/10">
    <div class="max-w-7xl mx-auto px-4 py-8 text-center text-xs text-white/50">
      © <span id="year"></span> {{ site.title }} — All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
