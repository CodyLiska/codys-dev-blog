---
layout: default
---

<main class="max-w-4xl mx-auto px-4 py-10 prose prose-invert">
  <h1>{{ page.title }}</h1>
  <p class="text-sm text-white/50">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="rounded-xl my-6" />
  {% endif %}
  {{ content }}
</main>
