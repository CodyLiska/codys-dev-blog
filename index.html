---
layout: default
---

<main class="max-w-7xl mx-auto px-4 py-10 md:grid md:grid-cols-3 md:gap-8">
  <section class="md:col-span-2">
    {% for post in site.posts %}
      <article class="glass rounded-2xl p-6 mb-6 hover:ring-1 hover:ring-sky-400 transition">
        <h2 class="text-2xl font-semibold">
          <a href="{{ post.url | relative_url }}" class="hover:text-sky-400 transition">{{ post.title }}</a>
        </h2>
        <p class="text-sm text-white/50">{{ post.date | date: "%B %d, %Y" }}</p>
        <p class="text-white/80 mb-2">{{ post.excerpt }}</p>
        <div class="text-right">
          <a href="{{ post.url | relative_url }}" class="text-sky-400 hover:underline">Read more â†’</a>
        </div>
      </article>
    {% endfor %}
  </section>

  <aside class="space-y-8 mt-12 md:mt-0">
    {% include sidebar.html %}
  </aside>
</main>
