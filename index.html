---
layout: default
---

<main class="max-w-3xl mx-auto px-4 py-10 prose prose-invert">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}" class="text-sky-400 hover:underline">
          {{ post.title }}
        </a>
        <br/>
        <small class="text-white/50">{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</main>
